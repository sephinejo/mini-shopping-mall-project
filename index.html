<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping Mall</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img src="img/NicePng_building-clipart-png_2864756.png" alt="logo" class="logo">
    <!-- Buttons -->
    <section class="buttons">
      <button class="btn"><img src="img/tshirt-yellow2.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt"></button>
      <button class="btn"><img src="img/jeans-blue.png" alt="jeans" class="imgBtn" data-key="type" data-value="pants"></button>
      <button class="btn"><img src="img/skirt-blue2.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt"></button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
      <button class="btn colorBtn purple" data-key="color" data-value="purple">Purple</button>
      <button class="btn colorBtn black" data-key="color" data-value="black">Black</button>
    </section>
    <!-- Items -->
    <ul class="items"></ul>
  </body>
</html>
